<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="topbar">
      <ul class="socialmedia-list list">
        <li class="socialmedia-item">
          <a
            class="socialmedia-link link"
            href=""
            aria-label="phone"
            target="_blank"
            rel="noopener noreferrer"
            ><svg class="socialmedia-icon" width="24" height="24">
              <use href="/images/symbol-defs.svg#icon-phone-icon"></use>
            </svg>
          </a>
        </li>
        <li class="socialmedia-item">
          <a
            class="socialmedia-link link"
            href=""
            aria-label="tekegram"
            target="_blank"
            rel="noopener noreferrer"
            ><svg class="socialmedia-icon" width="24" height="24">
              <use href="/images/symbol-defs.svg#icon-Frame"></use>
            </svg>
          </a>
        </li>
        <li class="socialmedia-item">
          <a
            class="socialmedia-link link"
            href=""
            aria-label="facebook"
            target="_blank"
            rel="noopener noreferrer"
            ><svg class="socialmedia-icon" width="24" height="24">
              <use href="/images/symbol-defs.svg#icon-Facebook"></use>
            </svg>
          </a>
        </li>
      </ul>
    </section>
    <header class="header">
      <div class="container">
        <div class="header-logo">
          <a
            class="header-logo link"
            href=""
            aria-label="icon"
            target="_blank"
            rel="noopener noreferrer"
            ><svg class="logo" width="140" height="30">
              <use href="/images/symbol-defs.svg#icon-logo"></use>
            </svg>
          </a>
        </div>
        <div class="header-navigation">
          <ul class="header-navigation-list list">
            <li class="header-navigation-item">Головна</li>
            <li class="header-navigation-item">Послуги</li>
            <li class="header-navigation-item">Пожертвувати</li>
            <li>Звіти</li>
            <li>Про нас</li>
            <li>Контакти</li>
          </ul>
        </div>
        <div class="header-phone-number">
          <ul class="header-phone list">
            <li>
              <a
                class="socialmedia-link link"
                href=""
                aria-label="phone"
                target="_blank"
                rel="noopener noreferrer"
                ><svg class="socialmedia-icon" width="40" height="40">
                  <use href="/images/symbol-defs.svg#icon-phone-icon"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="phone-number link">+19803107502</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
